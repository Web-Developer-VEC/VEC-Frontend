<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Chat button */
    .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Chat window */
    .chat-container {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 300px;
        height: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        border: 1px solid #ccc;
    }

    .chat-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        border-radius: 10px 10px 0 0;
    }

    .chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        font-size: 14px;
        display: none;
    }

    .chat-input {
        display: none;
        padding: 10px;
        border-top: 1px solid #ccc;
    }

    .chat-input input {
        flex: 1;
        padding: 5px;
        font-size: 14px;
    }

    .chat-input button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }

    .chat-input button:hover {
        background-color: #0056b3;
    }

    .phone-verification-box {
        padding: 15px;
        text-align: center;
    }
</style>
<body>
    <!-- Chat Button -->
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬ Chat</button>

    <!-- Chat Window -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Chat Assistant</div>
        <div class="phone-verification-box" id="phoneContainer">
            <label>Enter your phone number:</label>
            <input type="text" id="phoneNumber" placeholder="Phone Number">
            <button onclick="verifyPhone()">Submit</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input" id="chatInputBox">
            <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            let chatBox = document.getElementById("chatContainer");
            chatBox.style.display = "flex";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendQuery();
            }
        }

        function verifyPhone() {
            let phoneNumber = document.getElementById("phoneNumber").value.trim();
            if (!phoneNumber.match(/^\d{10}$/)) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }
            localStorage.setItem("phoneNumber", phoneNumber);
            document.getElementById("phoneContainer").style.display = "none";
            document.getElementById("chatMessages").style.display = "block";
            document.getElementById("chatInputBox").style.display = "flex";
        }

        function sendQuery() {
            let phoneNumber = localStorage.getItem("phoneNumber");
            if (!phoneNumber) {
                alert("You need to verify your phone number first.");
                return;
            }

            let inputField = document.getElementById("chatInput");
            let query = inputField.value.trim();
            let chatMessages = document.getElementById("chatMessages");

            if (!query) return;

            chatMessages.innerHTML += `<div><strong>You:</strong> ${query}</div>`;
            inputField.value = "";

            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query, phone: phoneNumber })
            })
            .then(response => response.json())
            .then(data => {
                chatMessages.innerHTML += `<div><strong>Assistant:</strong> ${data.response}</div>`;
            })
            .catch(error => {
                chatMessages.innerHTML += `<div style="color: red;"><strong>Error:</strong> Unable to fetch response.</div>`;
            });
        }
    </script>
</body>
</html>
